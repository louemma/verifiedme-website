<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Profil – VerifiedMe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .profile {
      background: white;
      padding: 20px 25px;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .username {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .verified {
      color: green;
      font-size: 20px;
    }

    .status {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="profile">
    <div class="username">
      MaxMustermann
      <span class="verified">✔</span>
    </div>

    <div class="status">
      Status: <strong>Verifizierter Mensch</strong>
    </div>
  </div>

</body>
</html>
